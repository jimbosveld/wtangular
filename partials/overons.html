<div class="row" ng-controller="OverOnsCtrl">
    <div class="col-sm-3"ng-repeat="image in images">
        <div class="aboutPage">
            <img ng-src="{{image.thumbnail}}"></img>
            <div class="aboutText">
                <p>{{image.description}}</p>
            </div>
        </div>
    </div>
</div>
